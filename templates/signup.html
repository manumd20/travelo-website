<!DOCTYPE html>
<html>
<head>

<title>register here</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Creative SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="register" method="POST">
        {% csrf_token %}
					<input class="text" type="text" name="firstname" placeholder="first name" required="" >
          <br>
          <input class="text" type="text" name="lastname" placeholder="last name" required="">
          <br>

          <input class="text" type="text" name="username" placeholder="username" required="" autocomplete="off" >
          
					<input class="text email" type="email" name="email" placeholder="Email" required="" autocomplete="off">
					<input class="text" type="password" name="password" placeholder="Password" required="" autocomplete="off">
<br>
          <input class="text" type="password" name="password1" placeholder="confirm password" required="" autocomplete="off" >
          <div>
          
          </div>
          <div>
  {% for msg in messages %}
          <h2 style="color:maroon;text-align:center;margin:5px;padding:5px;text-decoration:italic">{{msg}}</h2>
          {% endfor %}
</div>
					
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP">
				</form>
        <div>
        
				<p>Don't have an Account? <a href="login"> Login Now!</a></p>
			</div>
		</div>

	</div>
